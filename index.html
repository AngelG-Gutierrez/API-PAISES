<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script> 
        <title>Consumo API Rest Countries</title>
    </head>
</html>

<body>
    <div>
        <h1>Rest Countries</h1>
        <input type="text" id="searchInput" placeholder="Buscar pais o capital..." class="px-4 py-2 mb-4 border border-gray-300 rounded-md w-full">
        <div id="card-container" class="d-flex flex-wrap"></div>
    </div>
</body>







<script>
    let url = 'https://restcountries.com/v3.1/all'
    let paises = [];
    fetch(url)
        .then(response=>response.json())
        .then(data=>{
            paises = data;
            mostrarPaises(data);
        })
    
        function mostrarPaises(data) {
            let Body = '';
            for (let i = 0; i < 20; i++) {
                Body += `<div class="card" style="width: 18rem;">
                    <img src="${data[i].flags.png}" class="card-img-top" alt="Bandera de ${data[i].name.common}">
                    <div class="card-body">
                        <h5 class="card-title">${data[i].name.common}</h5>
                        <a href="#" class="btn btn-primary">Más información</a>
                    </div>
                </div>`;
            }
        console.log(Body);
        document.getElementById('card-container').innerHTML = Body;
        }
</script>
